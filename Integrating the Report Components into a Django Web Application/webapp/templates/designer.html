<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Editing a Report in the Designer</title>

    <!-- Stimulsoft Reports.JS -->
    {% load static %}
    <script src="{% static 'scripts/stimulsoft.reports.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/stimulsoft.viewer.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/stimulsoft.designer.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/stimulsoft.blockly.editor.js' %}" type="text/javascript"></script>

    <!-- Report designer scripts, may be external -->
    <script type="text/javascript">
        // Create the report designer with default options
        var designer = new Stimulsoft.Designer.StiDesigner(null, "StiDesigner", false);
        // Create a new report instance
		var report = new Stimulsoft.Report.StiReport();
		// Load report from url
		report.loadFile("{% static 'reports/SimpleList.mrt' %}");
		// Assign report to the designer
		designer.report = report;
    </script>
</head>

<body>
    <div>
        <script type="text/javascript">
            // Show the report designer in this block
            designer.renderHtml();
        </script>
    </div>
</body>

</html>
