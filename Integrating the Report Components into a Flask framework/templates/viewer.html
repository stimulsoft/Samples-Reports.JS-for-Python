<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
    <title>Showing a Report in the Viewer</title>

    <!-- Stimulsoft Reports.JS -->
    <script src="{{ url_for('static', filename='scripts/stimulsoft.reports.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/stimulsoft.viewer.js') }}" type="text/javascript"></script>

    <!-- Report viewer scripts, may be external -->
    <script type="text/javascript">
        // Create the report viewer with default options
        var viewer = new Stimulsoft.Viewer.StiViewer(null, "StiViewer", false);
        // Create a new report instance
        var report = new Stimulsoft.Report.StiReport();
        // Load report from url
        report.loadFile("{{ url_for('static', filename='reports/SimpleList.mrt') }}");
        // Assign report to the viewer, the report will be built automatically after rendering the viewer
        viewer.report = report;
    </script>
</head>

<body>
    <div>
        <script type="text/javascript">
            // Show the report viewer in this block
            viewer.renderHtml();
        </script>
    </div>
</body>

</html>
